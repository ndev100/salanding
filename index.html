    <body>
        <div class="page-wrapper">
            <div class="logo">
                <h2>Givataim</h2>

                    <h2>SA-Givatim: Feeling at Home...</h2>
                </div>
            </header>
            <div class="content">
                <div class="item-wrapper">

                        <div class="title">About the Group</div>
                        <p>Lorem Ipsum</p>
                        <div class="item1-image">
                            <img src="images/pic1.jpg"/>

                    </div>
                    <div class="item2">

                            </select>

                        <div class="state">
                            <label>State or Province:</label>
                            <select name="list">
                                <option value="USA">USA</option>
                                <option value="Israel">Israel</option>
                            </select>
                        </div>
                        <div class="zip">
                            <label>Zip:</label><input type="text">
                        </div>
                        <div class="country">
                            <label>Country:</label>
                            <select name="list">
                                <option value="USA">USA</option>
                                <option value="Israel">Israel</option>
